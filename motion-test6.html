<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Axis Accumulation Trigger</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0e0e11;
            color: #eaeaf0;
            margin: 0;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        label {
            font-size: 12px;
            opacity: 0.85;
        }

        input[type="range"] {
            width: 100%;
        }

        .axes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .axis {
            background: #1a1a22;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .bar {
            height: 80px;
            background: linear-gradient(180deg, #4af, #147);
            transform-origin: center;
            transform: scaleY(0);
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .axis-label {
            font-size: 12px;
            margin-bottom: 4px;
        }

        button {
            font-size: 11px;
            padding: 4px 6px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #333;
            color: #fff;
            margin: 2px;
        }

        button.on {
            background: #2cff6a;
            color: #000;
        }

        .readout {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .indicator {
            height: 40px;
            border-radius: 8px;
            background: #222;
            box-shadow: inset 0 0 0 1px #333;
            transition: background 0.1s;
        }

        .indicator.on {
            background: #ff4a4a;
            box-shadow: 0 0 16px rgba(255, 74, 74, 0.6);
        }
    </style>
</head>

<body>

    <h1>Multi-Axis Accumulation Trigger</h1>

    <div class="controls">
        <div>
            <label>
                Time window (ms): <span id="windowLabel">100</span>
            </label>
            <input id="windowSlider" type="range" min="20" max="1000" step="10" value="100" />
        </div>
        <div>
            <label>
                Threshold (Σ windowed): <span id="thresholdLabel">10</span>
            </label>
            <input id="thresholdSlider" type="range" min="1" max="100" step="1" value="10" />
        </div>
    </div>

    <div class="axes">
        <div class="axis">
            <div class="bar" id="barX"></div>
            <div class="axis-label">X</div>
            <button id="toggleX" class="on">IN</button>
            <button id="resetX">RESET</button>
            <div class="readout">Σx (window): <span id="sumX">0.00</span></div>
            <div class="readout">Σx (total): <span id="totalX">0.00</span></div>
        </div>

        <div class="axis">
            <div class="bar" id="barY"></div>
            <div class="axis-label">Y</div>
            <button id="toggleY" class="on">IN</button>
            <button id="resetY">RESET</button>
            <div class="readout">Σy (window): <span id="sumY">0.00</span></div>
            <div class="readout">Σy (total): <span id="totalY">0.00</span></div>
        </div>

        <div class="axis">
            <div class="bar" id="barZ"></div>
            <div class="axis-label">Z</div>
            <button id="toggleZ" class="on">IN</button>
            <button id="resetZ">RESET</button>
            <div class="readout">Σz (window): <span id="sumZ">0.00</span></div>
            <div class="readout">Σz (total): <span id="totalZ">0.00</span></div>
        </div>
    </div>

    <div class="indicator" id="indicator"></div>

    <script>
        const axes = ["x", "y", "z"];

        const bars = {
            x: barX, y: barY, z: barZ
        };

        const sumUI = {
            x: sumX, y: sumY, z: sumZ
        };

        const totalUI = {
            x: totalX, y: totalY, z: totalZ
        };

        const toggles = {
            x: toggleX, y: toggleY, z: toggleZ
        };

        const resets = {
            x: resetX, y: resetY, z: resetZ
        };

        const indicator = document.getElementById("indicator");

        let windowMs = parseInt(windowSlider.value, 10);
        let threshold = parseFloat(thresholdSlider.value);

        windowSlider.oninput = () => {
            windowMs = parseInt(windowSlider.value, 10);
            windowLabel.textContent = windowMs;
        };

        thresholdSlider.oninput = () => {
            threshold = parseFloat(thresholdSlider.value);
            thresholdLabel.textContent = threshold;
        };

        const axisEnabled = { x: true, y: true, z: true };
        const totalSum = { x: 0, y: 0, z: 0 };

        for (const a of axes) {
            toggles[a].onclick = () => {
                axisEnabled[a] = !axisEnabled[a];
                toggles[a].classList.toggle("on", axisEnabled[a]);
                toggles[a].textContent = axisEnabled[a] ? "IN" : "OUT";
            };

            resets[a].onclick = () => {
                totalSum[a] = 0;
                totalUI[a].textContent = "0.00";
            };
        }

        const samples = [];

        function pruneSamples(now) {
            const cutoff = now - windowMs;
            while (samples.length && samples[0].t < cutoff) {
                samples.shift();
            }
        }

        function cumulative(axis) {
            let sum = 0;
            for (const s of samples) sum += s[axis];
            return sum;
        }

        function handleMotion(e) {
            const a = e.acceleration;
            if (!a) return;

            const now = performance.now();
            const sample = {
                t: now,
                x: a.x || 0,
                y: a.y || 0,
                z: a.z || 0
            };

            samples.push(sample);
            pruneSamples(now);

            let totalWindowed = 0;

            for (const axis of axes) {
                totalSum[axis] += sample[axis];
                totalUI[axis].textContent = totalSum[axis].toFixed(2);

                const winSum = cumulative(axis);
                sumUI[axis].textContent = winSum.toFixed(2);

                const vis = Math.min(Math.abs(winSum / threshold), 1);
                bars[axis].style.transform = `scaleY(${vis})`;

                if (axisEnabled[axis]) {
                    totalWindowed += winSum;
                }
            }

            if (Math.abs(totalWindowed) > threshold) {
                indicator.classList.add("on");
            } else {
                indicator.classList.remove("on");
            }
        }

        async function init() {
            if (typeof DeviceMotionEvent !== "undefined" &&
                typeof DeviceMotionEvent.requestPermission === "function") {

                const btn = document.createElement("button");
                btn.textContent = "Enable Accelerometer";
                btn.style.padding = "12px";
                btn.onclick = async () => {
                    const res = await DeviceMotionEvent.requestPermission();
                    if (res === "granted") {
                        window.addEventListener("devicemotion", handleMotion);
                        btn.remove();
                    }
                };
                document.body.prepend(btn);

            } else {
                window.addEventListener("devicemotion", handleMotion);
            }
        }

        init();
    </script>

</body>

</html>
